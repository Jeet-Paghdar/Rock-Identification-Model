<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Identification Model</title>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <!-- Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div>
        <h1>Rock Identification Model</h1>
        <p>Teachable Machine Image Model</p>
    </div>
    <!-- Buttons for Webcam and File Upload -->
    <button type="button" onclick="initWebcam()">Start Webcam</button>
    <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)" />
    
    <!-- Containers for Webcam, Uploaded Image, and Predictions -->
    <div id="webcam-container"></div>
    <div id="uploaded-image-container"></div>
    <div id="label-container"></div>

    <script type="text/javascript">
        const URL = "./my_model/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the model and initialize the webcam
        async function initWebcam() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup the webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // Request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(webcamLoop);

            // Append the webcam canvas to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            // Create prediction labels
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function webcamLoop() {
            webcam.update(); // Update the webcam frame
            await predict(webcam.canvas); // Predict from the webcam
            window.requestAnimationFrame(webcamLoop);
        }

        // Handle image upload with fallback for URL.createObjectURL
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Clear previous uploaded images
                const imageContainer = document.getElementById("uploaded-image-container");
                imageContainer.innerHTML = "";

                const img = new Image();

                // Fallback mechanism if URL.createObjectURL is not available
                if (typeof URL.createObjectURL === "function") {
                    img.src = URL.createObjectURL(file);
                } else {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }

                img.onload = async () => {
                    // Predict the uploaded image
                    await predict(img);
                };

                // Display the uploaded image
                imageContainer.appendChild(img);
            }
        }

        // Predict using an input source (image, video, or canvas)
        async function predict(inputElement) {
            const predictions = await model.predict(inputElement);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    predictions[i].className + ": " + predictions[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
